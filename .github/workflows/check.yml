name: check
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
permissions:
  contents: write
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  pull-requests: read
jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: moonrepo/setup-rust@v1
        with:
          channel: nightly
        run: cargo fmt
      - uses: moonrepo/setup-rust@v1
        with:
          channel: stable
        run: cargo check

      - name: Apply Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: apply cargo fmt'
